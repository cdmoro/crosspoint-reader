<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossPoint Reader</title>
  </head>
  <body>
    <h1>
      <span class="logo">
        <img src="./logo.svg" alt="CrossPoint Reader Logo" class="logo-img" />
      </span>
      CrossPoint Reader
    </h1>

    <div class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/files">File Manager</a>
      <a href="/settings">Settings</a>
    </div>

    <div class="card">
      <h2>Device Status</h2>
      <div class="info-row">
        <span class="label">Version</span>
        <span class="value" id="version"></span>
      </div>
      <div class="info-row">
        <span class="label">WiFi Status</span>
        <span class="status" id="wifi-status">Connected</span>
      </div>
      <div class="info-row">
        <span class="label">IP Address</span>
        <span class="value" id="ip-address"></span>
      </div>
      <div class="info-row">
        <span class="label">Free Memory</span>
        <span class="value" id="free-heap"></span>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/crosspoint-reader/crosspoint-reader"
        target="_blank"
        >CrossPoint Reader â€¢ Open Source</a
      >
    </footer>
    <script type="module" src="/src/HomePage.ts"></script>
  </body>
</html>
